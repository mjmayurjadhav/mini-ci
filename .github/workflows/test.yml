name: Mini CI Code Format Check

on: [push]

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install formatter
        run: pip install black

      - name: Run format check
        run: black --check .

      - name: Syntax check
        run: python -m py_compile .

