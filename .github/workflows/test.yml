name: Mini CI Code Format & Syntax Check

on: [push]

jobs:
  ci-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install formatter
        run: pip install black

      - name: Run format check
        run: black --check .

  
