name: Mini CI Code Format Check

on:
  push:
    branches:
      - master

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check Python syntax
        run: |
          python -m compileall .

      - name: Run code (optional)
        run: |
          python error.py
